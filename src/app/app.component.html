<h1>Angular Tutorial</h1>

<h3>Your message is : {{msg}}</h3>

<br>
<input type="text"  #txtdata (keyup) = "onChange(txtdata.value)">
<br>

<button class="btn btn-primary">click me</button>

<br>

<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Price</th>
  </thead>
  <tbody *ngFor="let item of fruits">
    <tr *ngIf = "item.price < 100">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
